<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <h1 class="pname">BMI Calculator</h1>
    <form class="form" action="">
      <div class="height">
        <label for="">Height in CM:</label>
        <input type="text" name="" id="height" placeholder="00.00">
      </div>
      <div class="weight">
        <label for="">Weight in KG:</label>
        <input type="text" name="" id="weight" placeholder="00.00">
      </div>
      <button class="btn">Submit</button>
    </form> 
      <div id="result" class="result-div"></div>
      <div id="result1" class="result-div"></div>
      <div id="weight-guide" class="weight-guide">
        <h3>BMI Weight Guide</h3>
        <p>Under Weight = Less than 18.6</p>
        <p>Normal range = 18.6 and 24.9</p>
        <p>OverWight = Greater than 24.9</p>
      </div>
  </div>
</body>
<script src="script.js"></script>
</html>
